<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="ex-tracker-header">
        Track<span style="font-weight: bolder; color: #FF5733">I</span>t
    </div>
    <div class="total-expense-amount">
        0.00
    </div>
    <div class="ex-tracker-form-area">
        <form>
            <select id="expense-type">
                <option>Select Type</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <input type="text" placeholder="Enter a Description" id="desc">
            <input type="text" placeholder="Enter an Amount" id="amount">
            <button class="add-expense-btn">Add Expense</button>
        </form>
    </div>
    <div class="expense-item-container">
        <div class="expense-debit-item-container">

        </div>
        <div class="expense-credit-item-container">

        </div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
